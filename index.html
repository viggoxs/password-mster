<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码生成器</title>
    <!-- 添加 Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container max-w-md mx-auto p-8 bg-white rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">密码生成器</h1>
        
        <div class="mb-4">
            <label for="length" class="block text-gray-700 mb-2">密码长度:</label>
            <input type="number" id="length" min="1" max="128" value="12" 
                   class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div class="space-y-3 mb-6">
            <div class="flex items-center">
                <input type="checkbox" id="uppercase" checked
                       class="w-4 h-4 text-blue-600 rounded focus:ring-blue-500">
                <label for="uppercase" class="ml-2 text-gray-700">包含大写字母</label>
            </div>
            <div class="flex items-center">
                <input type="checkbox" id="lowercase" checked
                       class="w-4 h-4 text-blue-600 rounded focus:ring-blue-500">
                <label for="lowercase" class="ml-2 text-gray-700">包含小写字母</label>
            </div>
            <div class="flex items-center">
                <input type="checkbox" id="numbers" checked
                       class="w-4 h-4 text-blue-600 rounded focus:ring-blue-500">
                <label for="numbers" class="ml-2 text-gray-700">包含数字</label>
            </div>
            <div class="flex items-center">
                <input type="checkbox" id="special" checked
                       class="w-4 h-4 text-blue-600 rounded focus:ring-blue-500">
                <label for="special" class="ml-2 text-gray-700">包含特殊字符</label>
            </div>
        </div>
        
        <button id="generate" 
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors mb-4">
            生成密码
        </button>
        
        <div id="result" class="mb-4 p-3 bg-gray-100 rounded-lg min-h-[40px] break-all"></div>
        
        <button id="copy" 
                class="w-full bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition-colors">
            复制密码
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
