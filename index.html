<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码生成器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>密码生成器</h1>
        <label for="length">密码长度:</label>
        <input type="number" id="length" min="1" max="128" value="12">
        
        <div>
            <input type="checkbox" id="uppercase" checked>
            <label for="uppercase">包含大写字母</label>
        </div>
        <div>
            <input type="checkbox" id="lowercase" checked>
            <label for="lowercase">包含小写字母</label>
        </div>
        <div>
            <input type="checkbox" id="numbers" checked>
            <label for="numbers">包含数字</label>
        </div>
        <div>
            <input type="checkbox" id="special" checked>
            <label for="special">包含特殊字符</label>
        </div>
        
        <button id="generate">生成密码</button>
        <div id="result"></div>
        <button id="copy">复制密码</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
